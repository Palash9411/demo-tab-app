<h1>Tab Component</h1>

<div class="conatiner">
    <app-tab-panel>
        <app-tab [title]="'Login'" [selected]="true">
            <form>
                <div class="form-field">
                    <label>Email:</label>
                    <input/>
                </div>
                <div class="form-field">
                    <label>Password:</label>
                    <input/>
                </div>
            </form>
        </app-tab>
        <app-tab [title]="'Sign up'">
            <form>
                <div class="form-field">
                    <label>Email:</label>
                    <input/>
                </div>
                <div class="form-field">
                    <label>Password:</label>
                    <input/>
                </div>
                <div class="form-field">
                    <label>Confirm Password:</label>
                    <input/>
                </div>
            </form>
        </app-tab>
        <app-tab [title]="'Contact'">
            <form>
                <div class="form-field">
                    <label>Email:</label>
                    <input/>
                </div>
                <div class="form-field">
                    <label>Message:</label>
                    <textarea></textarea>
                </div>
            </form>
        </app-tab>
    </app-tab-panel>
</div>
